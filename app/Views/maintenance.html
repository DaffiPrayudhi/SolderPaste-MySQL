<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 48px;
            color: #333;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        p {
            font-size: 20px;
            color: #555;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeIn 2s forwards 1s;
        }
        .icon {
            font-size: 80px;
            color: #ff6f61;
            margin-bottom: 30px;
            animation: spin 3s infinite linear;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">⚙️</div>
        <h1>Under Maintenance</h1>
        <p>Sorry, we are currently performing maintenance on our website.</p>
        <p>Please check back later.</p>
    </div>
</body>
</html>
